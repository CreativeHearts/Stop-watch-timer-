<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontsstles.css" />
    <link rel="stylesheet" href="stop.css" />
    <title>stopWatch js project</title>
  </head>
  <body>
    <div class="logo">
      <img src="main-logo.png" alt="" />
      <h1>Creative <span>Heart</span></h1>
    </div>
    <h2>Stop Watch</h2>
    <div class="stop-watch container">
      <h1 class="display">00 : 00 : 00</h1>

      <div class="buttons">
        <i class="lnr lnr-power-switch stop"></i>
        <i class="lnr lnr-film-play start"></i>
        <i class="lnr lnr-sync reset"></i>
      </div>
    </div>

    <script>
      let [seconds, minutes, hours] = [0, 0, 0];
      let display = document.querySelector(".display");
      let start = document.querySelector(".start");
      let stop = document.querySelector(".stop");
      let reset = document.querySelector(".reset");
      let timer = null;

      const stopwatch = function () {
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;

          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;

        display.innerHTML = h + " " + ":" + " " + m + " " + ":" + " " + s;
      };

      const startWatch = function () {
        if (timer !== null) {
          clearInterval(timer);
        }
        timer = setInterval(stopwatch, 1000);
      };

      start.addEventListener("click", startWatch);

      const watchStop = function () {
        clearInterval(timer);
      };
      const watchReset = function () {
        clearInterval(timer);
        let [seconds, minutes, hours] = [0, 0, 0];
        display.innerHTML = "00:00:00";
      };

      stop.addEventListener("click", watchStop);
      reset.addEventListener("click", watchReset);
    </script>
  </body>
</html>
